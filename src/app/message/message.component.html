<div *ngIf="messageService.getMessages().length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.getMessages()'> {{message}} </div>
  <div class="first_message" *ngIf="messageService.getMessages().length > 0">{{messageService.getMessage(0)}}</div>

</div>
